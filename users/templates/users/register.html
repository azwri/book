{% extends "base/index.html" %}


{% block content %}

    			<!-- 
			=============================================
				Signup Page
			============================================== 
			-->
			<div class="signUp-page signUp-minimal pt-50 pb-100" style="margin-top: 8%;">
				<div class="shape-wrapper">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div> <!-- /.shape-wrapper -->
				<div class="signin-form-wrapper">
					<div class="title-area text-center">
						<h3>تسجيل حساب جديد</h3>
					</div> <!-- /.title-area -->
					<form method="post" id="login-form">
						<div class="row">

                            {% csrf_token %}

                            <!-- errors -->
                            {% if form.errors %}
                                <div class="alert alert-danger" role="alert">
                                    <ul>
                                        {% for error in form.non_field_errors %}
                                            <li>{{ error }}</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            {% endif %}
                            <div class="col-lg-12 form-group">
                                <input type="email" placeholder="البريد الالكتروني" class="form-control" name="email" id="email" required>
                            </div>
							<div class="col-lg-12 form-group">
								<input type="text" placeholder="الاسم" class="form-control" name="full_name" id="full_name" required>
							</div>
                            <div class="col-lg-12 form-group">
                                <input type="password" placeholder="كلمة المرور" class="form-control" name="password1" id="password1" required>
                            </div>
                            <div class="col-lg-12 form-group">
                                <input type="password" placeholder="تأكيد كلمة المرور" class="form-control" name="password2" id="password2" required>
                            </div>
                            
						</div> <!-- /.row -->

						<button class="line-button-one">تسجيل</button>
					</form>
					<p class="signUp-text text-center"> لديك حساب ؟ <a href="{% url 'users:login' %}">سجل دخولك </a></p>
				</div> <!-- /.sign-up-form-wrapper -->
			</div> <!-- /.signUp-page -->
{% endblock %}
